name: Update Bitcoin Sheet

on:
  schedule:
    - cron: '0 6 * * *'  # 06:00 UTC (09:00 по Молдове)
    - cron: '0 15 * * *' # 15:00 UTC (18:00 по Молдове)
  workflow_dispatch:      # позволяет запуск вручную

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client requests beautifulsoup4

      - name: Write credentials.json
        run: |
          printf '%s' "$GOOGLE_CREDENTIALS" > credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run script
        run: python update_sheet.py
